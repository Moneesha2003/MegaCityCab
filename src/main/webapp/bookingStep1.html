<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Booking</title>
    <style>
        .price-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Book a Cab</h2>
    <form id="bookingForm">
        <label for="pickup">Pickup Location:</label>
        <input type="text" id="pickup" required><br><br>

        <label for="dropoff">Drop-off Location:</label>
        <input type="text" id="dropoff" required><br><br>

        <label for="distance">Distance (km):</label>
        <input type="number" id="distance" required><br><br>

        <button type="submit">Calculate Fare</button>
    </form>

    <h3>Price Calculation</h3>
    <div id="prices"></div>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let pickup = document.getElementById("pickup").value;
            let dropoff = document.getElementById("dropoff").value;
            let distance = document.getElementById("distance").value;

            let requestData = {
                pickupLocation: pickup,
                dropoffLocation: dropoff,
                distance: parseFloat(distance)
            };

            fetch("http://localhost:8080/MegaCity/api/bookings", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                let priceContainer = document.getElementById("prices");
                priceContainer.innerHTML = "";
                
                data.forEach(price => {
                    let card = document.createElement("div");
                    card.classList.add("price-card");
                    card.innerHTML = `<h4>${price.vehicleType}</h4><p>Price: Rs. ${price.totalCost.toFixed(2)}</p>`;
                    priceContainer.appendChild(card);
                });
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
