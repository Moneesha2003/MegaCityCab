<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard - Mega City Cab</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            /* Reuse the same CSS as the User Dashboard */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }

            body {
                display: flex;
                height: 100vh;
                background: url('assets/images/Taxi.jpg') center/cover no-repeat;
                background-attachment: fixed;
            }

            /* Sidebar */
            .sidebar {
                width: 250px;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                display: flex;
                flex-direction: column;
                padding: 20px;
                align-items: center;
            }

            .sidebar h2 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .nav-links {
                list-style: none;
                width: 100%;
            }

            .nav-links li {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                text-align: center;
                cursor: pointer;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 5px;
                transition: background 0.3s;
            }

            .nav-links li:hover {
                background: #ffd700;
                color: black;
            }

            .nav-links li i {
                margin-right: 8px;
            }

            /* Main Content */
            .main-content {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                color: #333;
                background: rgba(255, 255, 255, 0.9);
                margin: 20px;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                animation: fadeIn 1s ease-in-out;
                width: 60%;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }

            /* Table Styles */
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }

            table th, table td {
                padding: 12px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            table th {
                background-color: #ffd700;
                color: #333;
                font-weight: bold;
            }

            table tr:hover {
                background-color: #f5f5f5;
            }

            .add-cab-btn {
                padding: 10px 20px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-bottom: 20px;
            }

            .add-cab-btn:hover {
                background-color: #218838;
            }

            .edit-btn, .delete-btn {
                padding: 5px 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-right: 5px;
            }

            .edit-btn {
                background-color: #ffc107;
                color: black;
            }

            .edit-btn:hover {
                background-color: #e0a800;
            }

            .delete-btn {
                background-color: #dc3545;
                color: white;
            }

            .delete-btn:hover {
                background-color: #c82333;
            }

            /* Pop-up Modal Styles */
            .modal-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.6);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                animation: fadeIn 0.3s ease-in-out;
            }

            .modal {
                background: white;
                padding: 25px;
                width: 400px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                animation: slideIn 0.3s ease-in-out;
            }

            .modal h2 {
                margin-bottom: 20px;
                font-size: 1.5rem;
                color: #333;
            }

            .modal input {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
            }

            .modal button {
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 14px;
                margin-right: 10px;
            }

            .modal button[type="submit"] {
                background-color: #28a745;
                color: white;
            }

            .modal button[type="submit"]:hover {
                background-color: #218838;
            }

            .modal button[type="button"] {
                background-color: #dc3545;
                color: white;
            }

            .modal button[type="button"]:hover {
                background-color: #c82333;
            }

            /* Animations */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            @keyframes slideIn {
                from {
                    transform: translateY(-20px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>

        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul class="nav-links">
                <li onclick="showManageCabs()"><i class="fa-solid fa-car"></i> Manage Cabs</li>
                <li onclick="showManageBookings()"><i class="fa-solid fa-list"></i> Manage Bookings</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="main-content">
            <h1 id="welcome-msg">Welcome, Admin!</h1>
        </div>
        
        <!-- Pop-up Modal for Add Cab -->
        <div id="addCabModal" class="modal-overlay" style="display: none;">
            <div class="modal">
                <h2>Add New Cab</h2>
                <form id="addCabForm">
                    <input type="text" id="vehicle" placeholder="Vehicle" required>
                    <input type="text" id="driver" placeholder="Driver" required>
                    <input type="number" id="passengers" placeholder="Passengers" required>
                    <input type="number" id="price_per_km" placeholder="Price per KM" required>
                    <button type="submit">Submit</button>
                    <button type="button" onclick="closeAddCabModal()">Cancel</button>
                </form>
            </div>
        </div>

        <script>
                    // Function to show the "Manage Cabs" section
                    function showManageCabs() {
                        document.getElementById("main-content").innerHTML = `
                                            <div class="container">
                <h2>Manage Cabs</h2>
                <button onclick="openAddCabModal()" class="add-cab-btn">Add New Cab</button>
            <table id="cabs-table">
            <thead>
            <tr>
            <th>ID</th>
        <th>Vehicle</th>
            <th>Driver</th>
            <th>Passengers</th>
            <th>Price per KM</th>
            <th>Actions</th>
            </tr>
            </thead>
        <tbody>
        <!-- Cab rows will be populated here -->
            </tbody>
            </table>
            </div>
            `;
            loadCabs(); // Fetch and display cabs in the table
            }

function showManageBookings() {
    document.getElementById("main-content").innerHTML = `
        <div class="container">
            <h2>Manage Bookings</h2>
            <table id="bookings-table" border="1" cellpadding="10" cellspacing="0">
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Customer Name</th>
                        <th>Customer Email</th>
                        <th>Vehicle</th>
                        <th>Driver</th>
                        <th>Passengers</th>
                        <th>Pickup Location</th>
                        <th>Dropoff Location</th>
                        <th>Time</th>
                        <th>Price (LKR)</th>
                    </tr>
                </thead>
                <tbody id="bookings-list">
                    <!-- Booking rows will be populated here -->
                </tbody>
            </table>
        </div>
    `;
    loadBookings(); // Fetch and display bookings
}

function loadBookings() {
    fetch("http://localhost:8080/MegaCityService/resources/bookings")
        .then(response => response.json())
        .then(bookings => {
            const bookingsList = document.getElementById("bookings-list");
            bookingsList.innerHTML = ''; // Clear previous content

            bookings.forEach(booking => {
                const bookingRow = document.createElement("tr");
                bookingRow.innerHTML = `
                    <td>${booking.id}</td>
                    <td>${booking.customerName}</td>
                    <td>${booking.customerEmail}</td>
                    <td>${booking.vehicle}</td>
                    <td>${booking.driver}</td>
                    <td>${booking.passengers}</td>
                    <td>${booking.pickupLocation}</td>
                    <td>${booking.dropoffLocation}</td>
                    <td>${booking.time}</td>
                    <td>${booking.price}</td>
                `;
                bookingsList.appendChild(bookingRow);
            });
        })
        .catch(error => console.error('Error fetching bookings:', error));
}
                                    
            // Function to open the Add Cab modal
            function openAddCabModal() {
                document.getElementById("addCabModal").style.display = "flex";
            }

            // Function to close the Add Cab modal
            function closeAddCabModal() {
                document.getElementById("addCabModal").style.display = "none";
            }

            // Function to handle form submission
            document.getElementById("addCabForm").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent default form submission

                // Get form data
                const vehicle = document.getElementById("vehicle").value;
                const driver = document.getElementById("driver").value;
                const passengers = parseInt(document.getElementById("passengers").value);
                const price_per_km = parseFloat(document.getElementById("price_per_km").value);

                // Validate input
                if (!vehicle || !driver || isNaN(passengers) || isNaN(price_per_km)) {
                    alert("Please fill in all fields correctly.");
                    return;
                }

                // Create cab object
                const cab = {
                    vehicle: vehicle,
                    driver: driver,
                    passengers: passengers,
                    price_per_km: price_per_km
                };

                // Send POST request to backend
                fetch("http://localhost:8080/MegaCityService/resources/cabs", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(cab)
                })
                .then(response => {
                    if (response.ok) {
                        alert("Cab added successfully!");
                        closeAddCabModal(); // Close the modal
                        loadCabs(); // Refresh the table
                    } else {
                        alert("Failed to add cab. Please try again.");
                    }
                })
                .catch(error => {
                    console.error("Error adding cab:", error);
                    alert("An error occurred while adding the cab.");
                });
            });

            // Function to load and display cabs in the table
            function loadCabs() {
                fetch("http://localhost:8080/MegaCityService/resources/cabs")
                    .then(response => response.json())
                    .then(cabs => {
                        const cabsTableBody = document.querySelector("#cabs-table tbody");
                        cabsTableBody.innerHTML = ''; // Clear previous content

                        cabs.forEach(cab => {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td>${cab.id}</td>
                                <td>${cab.vehicle}</td>
                                <td>${cab.driver}</td>
                                <td>${cab.passengers}</td>
                                <td>${cab.price_per_km}</td>
                                <td>
                                    <button class="edit-btn" onclick="editCab(${cab.id})">Edit</button>
                                    <button class="delete-btn" onclick="deleteCab(${cab.id})">Delete</button>
                                </td>
                            `;
                            cabsTableBody.appendChild(row);
                        });
                    })
                    .catch(error => console.error('Error fetching cabs:', error));
            }

                
               
                            
            function editCab(cabId) {
                                    fetch(`http://localhost:8080/MegaCityService/resources/cabs/${cabId}`)
                                    .then(response => response.json())
                                    .then(cab => {
                                        // Create a pop-up container
                                        const popup = document.createElement("div");
                                        popup.classList.add("popup-overlay");
                                        popup.innerHTML = `
                    <div class="popup-container">
                        <span class="close-btn" onclick="closePopup()">Ã—</span>
                        <h2>Edit Cab</h2>
                        <form id="edit-cab-form">
                            <input type="hidden" id="cab-id" value="${cab.id}">
                            <div>
                                <label for="vehicle">Vehicle:</label>
                                <input type="text" id="vehicle" value="${cab.vehicle}" required>
                            </div>
                            <div>
                                <label for="driver">Driver:</label>
                                <input type="text" id="driver" value="${cab.driver}" required>
                            </div>
                            <div>
                                <label for="passengers">Passengers:</label>
                                <input type="number" id="passengers" value="${cab.passengers}" required>
                            </div>
                            <div>
                                <label for="price-per-km">Price per KM:</label>
                                <input type="number" id="price-per-km" value="${cab.price_per_km}" step="0.01" required>
                            </div>
                            <button type="submit">Save Changes</button>
                            <button type="button" onclick="closePopup()">Cancel</button>
                        </form>
                    </div>
                `;
                                        // Append the pop-up to the body
                                        document.body.appendChild(popup);
                                        // Add event listener for form submission
                                        document.getElementById("edit-cab-form").addEventListener("submit", function (e) {
                                                e.preventDefault();
                                                updateCab(cabId);
                                        });
                                    })
                                    .catch(error => console.error('Error fetching cab details:', error));
                                        }
                            
                                        
                                        // Function to close the pop-up
                                        function closePopup() {
                                    document.querySelector(".popup-overlay").remove();
                                }
                            
                                
                                // Function to update the cab in the database
                                function updateCab(cabId) {
                                    const cabData = {
                                    id: cabId,
                                            vehicle: document.getElementById("vehicle").value,
                                            driver: document.getElementById("driver").value,
                                            passengers: parseInt(document.getElementById("passengers").value),
                                            price_per_km: parseFloat(document.getElementById("price-per-km").value)
                            };
                            fetch(`http://localhost:8080/MegaCityService/resources/cabs`, {
method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(cabData)
                })
                    .then(response => {
                        if (response.ok) {
                            alert("Cab updated successfully!");
                            showManageCabs(); // Refresh the cabs list
                        } else {
                            alert("Failed to update cab.");
                        }
                    })
                    .catch(error => console.error('Error updating cab:', error));
                }
                function deleteCab(cabId) {
                    // Confirm before deleting
                    if (confirm("Are you sure you want to delete this cab?")) {
                        // Make a DELETE request to the backend
                        fetch(`http://localhost:8080/MegaCityService/resources/cabs/${cabId}`, {
                            method: 'DELETE'
                        })
                        .then(response => {
                            if (response.ok) {
                                // If the deletion was successful, reload the cabs table
                                alert("Cab deleted successfully!");
                                loadCabs(); // Refresh the table
                            } else {
                                // Handle errors
                                alert("Failed to delete cab. Please try again.");
                            }
                        })
                        .catch(error => {
                            console.error('Error deleting cab:', error);
                            alert("An error occurred while deleting the cab.");
                        });
                    }
                }
        </script>
    </body>
</html>
