<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Dashboard - Mega City Cab</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }

            body {
                display: flex;
                height: 100vh;
                background: url('assets/images/Taxi.jpg') center/cover no-repeat;
                background-attachment: fixed;
            }

            /* Sidebar */
            .sidebar {
                width: 250px;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                display: flex;
                flex-direction: column;
                padding: 20px;
                align-items: center;
            }

            .sidebar h2 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .nav-links {
                list-style: none;
                width: 100%;
            }

            .nav-links li {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                text-align: center;
                cursor: pointer;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 5px;
                transition: background 0.3s;
            }

            .nav-links li:hover {
                background: #ffd700;
                color: black;
            }

            .nav-links li i {
                margin-right: 8px;
            }

            /* Main Content */
            .main-content {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                color: #333;
                background: rgba(255, 255, 255, 0.9);
                margin: 20px;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                animation: fadeIn 1s ease-in-out;
                width: 60%;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }

            /* Customer Profile Container */
            .profile-container {
                background: rgba(255, 255, 255, 0.98);
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
                width: 100%;
                max-width: 500px;
                text-align: center;
                color: black;
                transition: 0.3s ease-in-out;
            }

            /* Customer Profile Header */
            .container h2 {
                color: #002147;
                font-size: 1.8rem;
                font-weight: bold;
                margin-bottom: 20px;
            }

            /* Profile Information */
            .container label {
                font-weight: bold;
                display: block;
                margin-top: 12px;
                font-size: 1rem;
                color: #333;
            }

            /* Input Fields */
            .container input {
                width: 100%;
                padding: 12px;
                margin-top: 5px;
                border: 2px solid #ddd;
                border-radius: 6px;
                font-size: 1rem;
                transition: all 0.3s ease;
                background: #f9f9f9;
            }

            .container input:focus {
                border-color: #002147;
                outline: none;
                box-shadow: 0px 0px 10px rgba(0, 33, 71, 0.3);
            }

            /* Button Container */
            .button-group {
                display: flex;
                justify-content: space-between;
                gap: 15px;
                margin-top: 25px;
            }

            .logout-btn, .edit-btn, .update-btn {
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                margin-top: 10px;
            }
            .logout-btn {
                background-color: #c9302c;
                color: white;
            }
            .logout-btn:hover {
                background-color: #d9534f;
            }
            .edit-btn {
                background-color: #ffd700;
                color: white;
            }
            .update-btn {
                background-color: yellowgreen;
                color: white;
                display: none;
            }
            input {
                width: 100%;
                padding: 8px;
                margin: 5px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                display: block;
            }

            /* Book a Ride Section */
            .container {
                border: 2px solid #000;
                padding: 20px;
                width: 500px;
                margin: auto;
                border-radius: 8px;
                background-color: #f9f9f9;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            .form-grid {
                display: flex;
                gap: 20px;
            }

            .left-column, .right-column {
                flex: 1;
            }

            .container label {
                font-weight: bold;
                display: block;
                margin-top: 12px;
                font-size: 1rem;
                color: #333;
            }

            .container input {
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                border: 2px solid #ddd;
                border-radius: 6px;
                font-size: 1rem;
                background: #f9f9f9;
                transition: all 0.3s ease;
            }

            .container input:focus {
                border-color: #002147;
                outline: none;
                box-shadow: 0px 0px 10px rgba(0, 33, 71, 0.3);
            }

            .button-group {
                display: flex;
                justify-content: space-between;
                margin-top: 20px;
            }

            button {
                flex: 1;
                padding: 12px;
                border: none;
                border-radius: 6px;
                background-color: #ffd700;
                font-size: 1rem;
                cursor: pointer;
                margin: 5px;
                color: black;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #f39c12;
            }

            button.clear-btn {
                background-color: #c9302c;
            }

            button.clear-btn:hover {
                background-color: #d9534f;
            }
            /* Cab Cards */
            .cab-cards-container {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                margin-top: 20px;
            }

            .cab-card {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                width: calc(33% - 20px);
                text-align: center;
                transition: transform 0.3s ease;
            }

            .cab-card:hover {
                transform: translateY(-10px);
            }
            .cab-card.selected {
                background-color: #ffd700;  /* Light blue background for selected cab */
                border-color: #007bff;       /* Blue border for selected cab */
            }

            .cab-card i {
                font-size: 2rem;
                color: #ffd700;
            }

            .cab-card h3 {
                font-size: 1.5rem;
                margin-top: 10px;
                color: #333;
            }

            .cab-card p {
                font-size: 1rem;
                color: #555;
            }
            /* Responsive Design */
            @media (max-width: 600px) {
                .container {
                    width: 90%;
                    padding: 20px;
                }
            }
            /* Animations */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body>

        <!-- Sidebar -->
        <div class="sidebar">
            <h2>User Dashboard</h2>
            <ul class="nav-links">
                <li onclick="showProfile()"><i class="fa-solid fa-user"></i> View Profile</li>
                <li onclick="showBooking()"><i class="fa-solid fa-taxi"></i> Book a Ride</li>
                <li onclick="location.href = 'ride-history.html'"><i class="fa-solid fa-clock-rotate-left"></i> Ride History</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="main-content">
            <h1 id="welcome-msg">Welcome!</h1>
        </div>

        <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        loadProfile();
                    });

                    function loadProfile() {
                        const customer = JSON.parse(localStorage.getItem("customer"));
                        if (!customer) {
                            window.location.href = "signin.html"; // Redirect if not logged in
                        } else {
                            document.getElementById("welcome-msg").innerText = `Hi, ${customer.name}!`;
                        }
                    }

                    function showProfile() {
                        const customer = JSON.parse(localStorage.getItem("customer"));
                        if (!customer) {
                            alert("No profile data found.");
                            return;
                        }

                document.getElementById("main-content").innerHTML = `
                <div class="profile-container">
                <h2>Customer Profile</h2>
                <form id="profileForm">
            <label for="name">Name:</label>
                <input type="text" id="name" value="${customer.name}" disabled>
        
                <label for="email">Email:</label>
            <input type="email" id="email" value="${customer.email}" disabled>
        
            <label for="contact">Contact:</label>
            <input type="text" id="contact" value="${customer.contact}" disabled>
        
                <label for="address">Address:</label>
            <input type="text" id="address" value="${customer.address}" disabled>
                
                <label for="nic">NIC:</label>
                <input type="text" id="nic" value="${customer.NIC}" disabled>
                    
                <button type="button" class="edit-btn" onclick="enableEdit()">Edit</button>
                <button type="button" class="update-btn" onclick="updateProfile()">Update</button>
                <button type="button" class="logout-btn" onclick="logout()">Logout</button>
                            </form>
                </div>
                `;
                    }

                            function enableEdit() {
                            document.querySelectorAll("input").forEach(input => input.disabled = false);
                document.querySelector(".edit-btn").style.display = "none";
                            document.querySelector(".update-btn").style.display = "inline-block";
                    }
                            function updateProfile() {
                                    let updatedCustomer = {
                            name: document.getElementById("name").value,
                                    email: document.getElementById("email").value,
                                    contact: document.getElementById("contact").value,
                                    address: document.getElementById("address").value,
                            NIC: document.getElementById("nic").value
                        };
                            localStorage.setItem("customer", JSON.stringify(updatedCustomer));
                alert("Profile updated successfully!");
            loadProfile();
                    }

                            function logout() {
                            localStorage.removeItem("customer");
                window.location.href = "signin.html";
                }
                            function showBooking() {
                    document.getElementById("main-content").innerHTML = `
                            <div class="container">
                                <div class="form-grid">
                                    <div class="left-column">
                                        <label>Model:</label>
                                        <input type="text" id="vehicle" disabled>

                                        <label>Driver:</label>
                                        <input type="text" id="driver" disabled>

                                        <label>Passengers:</label>
                                        <input type="number" id="passengers" disabled>
                                    </div>

                                    <div class="right-column">
                                        <label>Pickup Location:</label>
                                        <input type="text" id="pickup">

                                        <label>Drop-off Location:</label>
                                        <input type="text" id="dropoff">
        
                                        <label>Time:</label>
                                        <input type="time" id="time">

                                        <label>Price:</label>
                                        <input type="text" id="price" disabled> 
                                    </div>
                                </div>

                                <div class="button-group">
                                    <button onclick="checkAvailability()">Check Availability</button>
                                    <button onclick="seePrice()">See Price</button>
                                    <button onclick="confirmBooking()">Confirm Booking</button>
                                    <button class="clear-btn" onclick="clearForm()">Clear</button>
                                </div>
                            </div>
                            <div id="cab-cards" class="cab-cards-container">
                                <!-- Cab Cards will appear here -->
                            </div>
                        `;
                            loadCabs(); // Fetch and display cabs
                }
                
                function loadCabs() {
                            fetch("http://localhost:8080/MegaCityService/resources/cabs")
                            .then(response => response.json())
                           .then(cabs => {
                            const cabContainer = document.getElementById("cab-cards");
                                    cabContainer.innerHTML = ''; // Clear previous content
                                    cabs.forEach(cab => {
                                    const cabCard = document.createElement("div");
                                            cabCard.classList.add("cab-card");
                                       cabCard.innerHTML = `
                                    <i class="fa-solid fa-car"></i>
                                    <h3>${cab.vehicle}</h3>
                                    <p><strong>Driver:</strong> ${cab.driver}</p>
                                    <p><strong>Passengers:</strong> ${cab.passengers}</p>
                                `;

                                // Add click event to select the cab
                                cabCard.onclick = function () {
                                    selectCab(cab, cabCard);  // Select and highlight the clicked cab
                                };

                                cabContainer.appendChild(cabCard);
                            });
                        })
                        .catch(error => console.error('Error fetching cabs:', error));
            }

            function selectCab(cab, cabCard) {
                // Highlight the selected cab card
                const allCabCards = document.querySelectorAll(".cab-card");
                allCabCards.forEach(card => card.classList.remove("selected")); // Remove "selected" class from all cards
                cabCard.classList.add("selected"); // Add "selected" class to the clicked card

                // Populate the form with selected cab's details
                document.getElementById("vehicle").value = cab.vehicle;
                document.getElementById("driver").value = cab.driver;
                document.getElementById("passengers").value = cab.passengers;
            }
            
                function seePrice() {
                    const vehicle = document.getElementById("vehicle").value;
                    const distance = Math.floor(Math.random() * 15) + 1;  // Random distance between 1 and 15 km
                    getPricePerKm(vehicle).then(pricePerKm => {
                        if (pricePerKm > 0) {
                            const totalPrice = pricePerKm * distance;
                            document.getElementById("price").value = totalPrice.toFixed(2);  // Display price with two decimal points
                        } else {
                            alert("Price per km not found for the selected vehicle.");
                        }
                    }).catch(error => {
                        console.error('Error fetching price:', error);
                        alert("Failed to retrieve price information.");
                    });
                }

                function getPricePerKm(vehicle) {
                    // Fetch the price per km for the selected vehicle type from the backend
                    return fetch(`http://localhost:8080/MegaCityService/resources/bookings/pricing/${vehicle}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Price not found');
                            }
                            return response.json();
                        })
                        .then(data => data.price_per_km)
                        .catch(error => {
                            console.error('Error fetching price:', error);
                            return 0; // Return 0 if there's an error
                        });
                }
                
                function checkAvailability() {
                    const vehicle = document.getElementById("vehicle").value;
                    const time = document.getElementById("time").value;

                    if (!vehicle || !time) {
                        alert("Please select a vehicle and enter a time.");
                        return;
                    }

                    // Fetch availability from the backend
                    fetch(`http://localhost:8080/MegaCityService/resources/bookings/checkAvailability/${vehicle}/${time}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.available) {
                                alert("The vehicle is available for booking!");
                            } else {
                                alert("This vehicle is already booked for the selected time. Please choose a different time or vehicle.");
                            }
                        })
                        .catch(error => {
                            console.error("Error checking availability:", error);
                            alert("Failed to check availability. Please try again.");
                        });
                }

                function confirmBooking() {
                    // Get values from the form
                    const booking = {
                        vehicle: document.getElementById("vehicle").value,
                        driver: document.getElementById("driver").value,
                        passengers: parseInt(document.getElementById("passengers").value),
                        pickupLocation: document.getElementById("pickup").value,
                        dropoffLocation: document.getElementById("dropoff").value,
                        time: document.getElementById("time").value,
                        price: parseFloat(document.getElementById("price").value)
                    };

                    // Validate required fields
                    if (!booking.vehicle || !booking.driver || !booking.pickupLocation || !booking.dropoffLocation || !booking.time || isNaN(booking.passengers) || isNaN(booking.price)) {
                        alert("Please fill in all the fields correctly.");
                        return;
                    }

                    // Send booking data to backend API
                    fetch("http://localhost:8080/MegaCityService/resources/bookings", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(booking)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message) {
                            alert("Error: " + data.message);
                        } else {
                            alert("Booking Confirmed Successfully!");
                            clearForm(); // Clear the form after successful booking
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("Failed to confirm booking. Please try again.");
                    });
                }

                // Function to clear the form
                function clearForm() {
                    document.getElementById("vehicle").value = "";
                    document.getElementById("driver").value = "";
                    document.getElementById("passengers").value = "";
                    document.getElementById("pickup").value = "";
                    document.getElementById("dropoff").value = "";
                    document.getElementById("time").value = "";
                    document.getElementById("price").value = "";
                }
        </script>
    </body>
</html>
