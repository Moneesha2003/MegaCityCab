<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Dashboard - Mega City Cab</title>
        <script src="https://kit.fontawesome.com/your-fontawesome-key.js" crossorigin="anonymous"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }

            body {
                display: flex;
                height: 100vh;
                background: url('assets/images/Taxi.jpg') center/cover no-repeat;
                background-attachment: fixed;
            }

            /* Sidebar */
            .sidebar {
                width: 250px;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                display: flex;
                flex-direction: column;
                padding: 20px;
                align-items: center;
            }

            .sidebar h2 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .nav-links {
                list-style: none;
                width: 100%;
            }

            .nav-links li {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                text-align: center;
                cursor: pointer;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 5px;
                transition: background 0.3s;
            }

            .nav-links li:hover {
                background: #ffd700;
                color: black;
            }

            .nav-links li i {
                margin-right: 8px;
            }

            /* Main Content */
            .main-content {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                color: #333;
                background: rgba(255, 255, 255, 0.9);
                margin: 20px;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                animation: fadeIn 1s ease-in-out;
                width: 60%;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }

/* Customer Profile Container */
.container {
    background: rgba(255, 255, 255, 0.98);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 500px;
    text-align: center;
    color: black;
    transition: 0.3s ease-in-out;
}

/* Customer Profile Header */
.container h2 {
    color: #002147;
    font-size: 1.8rem;
    font-weight: bold;
    margin-bottom: 20px;
}

/* Profile Information */
.container label {
    font-weight: bold;
    display: block;
    margin-top: 12px;
    font-size: 1rem;
    color: #333;
}

/* Input Fields */
.container input {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 2px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: #f9f9f9;
}

.container input:focus {
    border-color: #002147;
    outline: none;
    box-shadow: 0px 0px 10px rgba(0, 33, 71, 0.3);
}

/* Button Container */
.button-group {
    display: flex;
    justify-content: space-between;
    gap: 15px;
    margin-top: 25px;
}

.logout-btn, .edit-btn, .update-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .logout-btn { background-color: #c9302c; color: white; }
        .logout-btn:hover { background-color: #d9534f; }
        .edit-btn { background-color: #ffd700; color: white; }
        .update-btn { background-color: yellowgreen; color: white; display: none; }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }

/* Responsive Design */
@media (max-width: 600px) {
    .container {
        width: 90%;
        padding: 20px;
    }
}


            /* Animations */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body>

        <!-- Sidebar -->
        <div class="sidebar">
            <h2>User Dashboard</h2>
            <ul class="nav-links">
                <li onclick="showProfile()"><i class="fa-solid fa-user"></i> View Profile</li>
                <li onclick="location.href = 'bookingStep1.html'"><i class="fa-solid fa-taxi"></i> Book a Ride</li>
                <li onclick="location.href = 'ride-history.html'"><i class="fa-solid fa-clock-rotate-left"></i> Ride History</li>
                <li onclick="location.href = 'support.html'"><i class="fa-solid fa-headset"></i> Support</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="main-content">
            <h1 id="welcome-msg">Welcome!</h1>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                loadProfile();
            });

            function loadProfile() {
                const customer = JSON.parse(localStorage.getItem("customer"));
                if (!customer) {
                    window.location.href = "signin.html"; // Redirect if not logged in
                } else {
                    document.getElementById("welcome-msg").innerText = `Hi, ${customer.name}!`;
                }
            }

            function showProfile() {
                const customer = JSON.parse(localStorage.getItem("customer"));
                if (!customer) {
                    alert("No profile data found.");
                    return;
                }

                document.getElementById("main-content").innerHTML = `
                    <div class="container">
                        <h2>Customer Profile</h2>
                        <form id="profileForm">
                            <label for="name">Name:</label>
                            <input type="text" id="name" value="${customer.name}" disabled>
                    
                            <label for="email">Email:</label>
                            <input type="email" id="email" value="${customer.email}" disabled>
                    
                            <label for="contact">Contact:</label>
                            <input type="text" id="contact" value="${customer.contact}" disabled>
                    
                            <label for="address">Address:</label>
                            <input type="text" id="address" value="${customer.address}" disabled>
                    
                            <label for="nic">NIC:</label>
                            <input type="text" id="nic" value="${customer.NIC}" disabled>
                    
                            <button type="button" class="edit-btn" onclick="enableEdit()">Edit</button>
                            <button type="button" class="update-btn" onclick="updateProfile()">Update</button>
                            <button type="button" class="logout-btn" onclick="logout()">Logout</button>
                        </form>
                    </div>
                `;
            }

            function enableEdit() {
                document.querySelectorAll("input").forEach(input => input.disabled = false);
                document.querySelector(".edit-btn").style.display = "none";
                document.querySelector(".update-btn").style.display = "inline-block";
            }

            function updateProfile() {
                let updatedCustomer = {
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    contact: document.getElementById("contact").value,
                    address: document.getElementById("address").value,
                    NIC: document.getElementById("nic").value
                };
                localStorage.setItem("customer", JSON.stringify(updatedCustomer));
                alert("Profile updated successfully!");
                loadProfile();
            }

            function logout() {
                localStorage.removeItem("customer");
                window.location.href = "signin.html";
            }
        </script>

    </body>
</html>
