<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Dashboard</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                text-align: center;
                margin: 0;
                padding: 0;
            }

            .dashboard {
                width: 50%;
                margin: 100px auto;
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h1 {
                color: #333;
            }

            .btn {
                display: block;
                width: 80%;
                padding: 10px;
                margin: 10px auto;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                text-align: center;
            }

            .btn:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="dashboard">
            <h1>Welcome to User Dashboard</h1>
            <button onclick="location.href = 'profile.html'">View Profile</button>
            <button onclick="location.href = 'bookingStep1.html'">Book a Ride</button>
        </div>
    </body>
</html>
