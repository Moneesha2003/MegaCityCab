<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Mega City Cab</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            /* General Styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }

            body {
                background: url('assets/images/Taxi.jpg') center/cover no-repeat;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                color: #333;
            }

            /* Container */
            .container {
                background: rgba(255, 255, 255, 0.9);
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                width: 350px;
                text-align: center;
                animation: fadeIn 1s ease-in-out;
            }

            /* Heading */
            h2 {
                margin-bottom: 20px;
                font-size: 1.8rem;
                color: #222;
            }

            /* Form Inputs */
            .input-group {
                position: relative;
                margin-bottom: 15px;
            }

            .input-group input {
                width: 100%;
                padding: 12px 40px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 1rem;
                outline: none;
                transition: border 0.3s ease-in-out;
            }

            .input-group input:focus {
                border-color: #ffd700;
            }

            /* Icons */
            .input-group i {
                position: absolute;
                left: 15px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 1.2rem;
                color: #888;
            }

            /* Buttons */
            button {
                width: 100%;
                padding: 12px;
                background: #ffd700;
                border: none;
                font-size: 1rem;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s, transform 0.3s;
            }

            button:hover {
                background: #e6c300;
                transform: scale(1.05);
            }

            /* Messages */
            .message {
                font-size: 0.9rem;
                margin-top: 10px;
                color: red;
            }

            .signup-text {
                margin-top: 15px;
            }

            .signup-text a {
                color: #ffd700;
                text-decoration: none;
                font-weight: bold;
                transition: color 0.3s;
            }

            .signup-text a:hover {
                color: #e6c300;
            }

            /* Animations */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Login</h2>
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Password">
            </div>
            <button onclick="login()">Login</button>
            <p id="message" class="message"></p>
            <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>

        <script>
            function login() {
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const message = document.getElementById("message");

                if (!email || !password) {
                    message.textContent = "Please fill in all fields.";
                    return;
                }

                // Check for admin credentials
                if (email === "admin" && password === "admin123") {
                    message.style.color = "green";
                    message.textContent = "Admin login successful! Redirecting...";
                    setTimeout(() => {
                        window.location.href = "AdminDashboard.html";
                    }, 1500);
                    return; // Stop further execution
                }

                // Regular user login
                fetch("http://localhost:8080/MegaCityService/resources/customers/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                })
                .then(response => response.json().then(data => ({ status: response.status, data })))
                .then(result => {
                    if (result.status === 200) {
                        localStorage.setItem("customer", JSON.stringify(result.data));
                        message.style.color = "green";
                        message.textContent = "Login successful! Redirecting...";
                        setTimeout(() => {
                            window.location.href = "UserDashboard.html";
                        }, 1500);
                    } else {
                        message.style.color = "red";
                        message.textContent = result.data.message || "Invalid email or password.";
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    message.textContent = "An error occurred. Please try again.";
                });
            }
        </script>
    </body>
</html>
