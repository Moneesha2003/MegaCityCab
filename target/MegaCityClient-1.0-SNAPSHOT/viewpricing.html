<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - Mega City Cab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #002147;
            text-align: center;
            color: white;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 15px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            width: 280px;
            text-align: center;
            color: #002147;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        h1 {
            color: white;
            width: 100%;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 50px;
            color: #002147;
            margin-bottom: 15px;
        }
        .price {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }
        .passenger {
            font-size: 18px;
            margin-top: 5px;
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #002147;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pricing Per Kilometer</h1>
        <div class="card">
            <i class="fas fa-motorcycle icon"></i>
            <h2>Three-Wheeler</h2>
            <p class="price">Rs. 50</p>
            <p class="passenger">Capacity: 3 Passengers</p>
            <a href="#" class="button">Book Now</a>
        </div>
        <div class="card">
            <i class="fas fa-car icon"></i>
            <h2>Car</h2>
            <p class="price">Rs. 80</p>
            <p class="passenger">Capacity: 4 Passengers</p>
            <a href="#" class="button">Book Now</a>
        </div>
        <div class="card">
            <i class="fas fa-shuttle-van icon"></i>
            <h2>Van</h2>
            <p class="price">Rs. 100</p>
            <p class="passenger">Capacity: 8 Passengers</p>
            <a href="#" class="button">Book Now</a>
        </div>
        <div class="card">
            <i class="fas fa-truck icon"></i>
            <h2>Lorry</h2>
            <p class="price">Rs. 150</p>
            <p class="passenger">Capacity: Goods Transport</p>
            <a href="#" class="button">Book Now</a>
        </div>
    </div>
</body>
</html>
